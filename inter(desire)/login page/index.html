<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form id="converterForm">
            <label for="temperature">Enter temperature:</label>
            <input type="number" id="temperature" placeholder="Enter temperature" required>

            <label for="unitFrom">Convert from:</label>
            <select id="unitFrom" required>
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>

            <label for="unitTo">Convert to:</label>
            <select id="unitTo" required>
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>

            <button type="button" id="convertBtn">Convert</button>
        </form>

        <div id="result" class="result"></div>
    </div>


    <script src="script.js"></script>
</body>
</html
